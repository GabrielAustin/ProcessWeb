<div class="jumbotron text-center">
    <h1>{{vm.title}}</h1>
    <div ng-show="!vm.isLogged">
        <form>
            <label>
                Username:
                <input type="text" ng-model="vm.user.name" />
            </label>
            <label>
                Password:
                <input type="password" ng-model="vm.user.pass" />
            </label>
            <label>Server:</label>
            <label>{{vm.user.envi}}</label>
            <a ng-click="vm.login()"><label>Login</label></a>
            <a ng-click="vm.logout()"><label>Logout</label></a>
            <pre>User={{vm.user}}</pre>
            <pre>Response={{vm.response}}</pre>
        </form>
    </div>

    <div ng-show="vm.isLogged">
        <a ng-click="vm.loginRenew()"><label>Renew</label></a>
        <a ng-click="vm.loginRecover()"><label>Recover</label></a>
        <a ng-click="vm.loginBack()"><label>Back</label></a>
    </div>
</div>
